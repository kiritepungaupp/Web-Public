<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Gallery</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #FEFEFE;
        }

        header {
            text-align: center;
        }

        #gallery {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        img {
            margin: 1em;
            box-shadow: 10px 10px 10px #777;

        }


    </style>
</head>
<body>
    <header>
        <h1>Flexbox Gallery</h1>
    </header>
    <main>
        <div id="gallery">
            <img src="bird1.jpg" width="200" height="150" alt="Red Burd">
            <img src="bird2.jpg" width="200" height="150" alt="RoseBurd">
            <img src="bird3.jpg" width="200" height="150" alt="Gyrburd">
            <img src="bird4.jpg" width="200" height="150" alt="Rock Burd">
            <img src="bird5.jpg" width="200" height="150" alt="Coop Burd">
            <img src="bird6.jpg" width="200" height="150" alt="Bald burd">          
        </div>


    </main>
</body>
</html>
